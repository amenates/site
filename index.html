<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Прикрепляем favicon'ку к странице: -->
        <link rel="shortcut icon" type="image/x-icon" href="logo.ico">

        <title>Моя первая HTML-страница</title>
    </head>
    <body>
        <h1>Моя первая HTML-страница</h1>
        <p>Мой первый абзац</p>

        <!-- Тег h1 - использовать только один раз на странице -->
        <!-- Нельзя перепрыгивать теги за головков, только по очереди с 1 по 6 -->
        <h1>Моя первая HTML-страница</h1> 
        <h2>Моя первая HTML-страница</h2>
        <h3>Моя первая HTML-страница</h3>
        <h4>Моя первая HTML-страница</h4>
        <h5>Моя первая HTML-страница</h5>
        <h6>Моя первая HTML-страница</h6>
    </body>
</html>
